<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentforce iMessage Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      height: 100vh;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 320px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .thread {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      position: relative;
    }
    .thread.active { background-color: #f3f7ff; }
    .thread .left { display: flex; flex-direction: column; }
    .sender {
      font-weight: 600;
      font-size: 15px;
      color: #000;
    }
    .preview {
      font-size: 13px;
      color: #6e6e73;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }
    .timestamp {
      font-size: 12px;
      color: #999;
      padding-top: 2px;
    }
    .unread-dot {
      width: 8px;
      height: 8px;
      background: #007aff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #f2f2f7;
    }
    .header {
      background: white;
      padding: 12px 16px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .messages {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .timestamp-label {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin: 10px 0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .agent { background-color: #e5e5ea; align-self: flex-start; color: black; }
    .user { background-color: #34c759; align-self: flex-end; color: white; }
    .input-box {
      display: flex;
      padding: 10px 16px;
      background: white;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 20px;
      background: #eee;
    }
    .icon-button {
      font-size: 24px;
      background: none;
      border: none;
      color: #007aff;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar" id="inbox"></div>
    <div class="main">
      <div class="header">
        <img src="/config/agentforce-logo.png" alt="Agentforce">
        To: <span id="chatHeader">Agentforce</span>
      </div>
      <div class="messages" id="chatBox"></div>
      <div class="input-box">
        <button class="icon-button">ï¼‹</button>
        <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleKey(event)">
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
